<form (ngSubmit)="onRegister()" class="register-form" #registerForm="ngForm">  
  <h2>Registro</h2>  

  <div class="form-group">  
    <label for="username">Nombre de Usuario:</label>  
    <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Ingresa tu nombre de usuario">  
    <div *ngIf="registerForm.controls['username']?.invalid && registerForm.controls['username']?.touched" class="error">  
      El nombre de usuario es requerido.  
    </div>  
  </div>   
  
  <div class="form-group">  
    <label for="email">Correo Electrónico:</label>  
    <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Ingresa tu correo electrónico">  
    <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched" class="error">  
      El correo electrónico es requerido y debe ser válido.  
    </div>  
  </div>  

  <div class="form-group">  
    <label for="password">Contraseña:</label>  
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Ingresa tu contraseña">  
    <div *ngIf="registerForm.controls['password']?.invalid && registerForm.controls['password']?.touched" class="error">  
      La contraseña es requerida.  
    </div>  
  </div>   

  <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>  
  <button type="button" (click)="navigateToLogin()">Ya tengo cuenta, Iniciar Sesión</button>  

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>  
</form>
