<form (ngSubmit)="onLogin()" class="register-form" #loginForm="ngForm">  
  <h2>Iniciar Sesión</h2>  
  <div class="form-group">  
    <label for="email">Correo Electrónico:</label>  
    <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Ingresa tu email">  
    <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="error">  
      El correo electrónico es requerido y debe ser válido.  
    </div>  
  </div>  
  <div class="form-group">  
    <label for="password">Contraseña:</label>  
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Ingresa tu contraseña">  
    <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="error">  
      La contraseña es requerida.  
    </div>  
  </div>  
  <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>  
  <button type="button" (click)="navigateToRegister()">Regístrate aquí</button>  

  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>  
</form>
